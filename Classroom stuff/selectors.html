<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* p+h4{

            background-color: aqua;
        }*/
        p~h4{
            /*all the adjacent siblling combinator must be besides the sibling then rule will applied*/
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Selectors</h1>
    <section>
        <p>This is paragraph</p>
        <h4>this is heading4</h4>
        <article>
            <p>This is paragraph</p>           
            <h4>This is inside articletag</h4>
        </article>
    </section>
</body>
</html>
